<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thai Sentiment Analysis</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
body{
    /* Background image */
    background-image: url('https://static.thairath.co.th/media/dFQROr7oWzulq5Fa5LJGNkhVAMEBfIqmqrng8tDYlWr1Kp0TNKB5noWTsPmtYy4LelI.jpg');
    background-size: cover; /* Cover the entire container */
    background-position: center; /* Center the image horizontally and vertically */
    background-repeat: no-repeat; /* Do not repeat the image */
    
    /* Center the content */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-family: Arial, sans-serif;
}
.form-control{
    /* Set height and background color */
    height: 500px;
    background-color: rgba(65, 187, 103, 0.85);
    
    /* Add curvature to the container */
    border-radius: 20px;
}
.btn-primary {
    /* Increase button size and center it */
    width: 200px;
    margin: auto;
    display: block;
    border-radius: 10px; /* Add some curvature to the button */
    font-size: 20px; /* Increase font size */
}
.x {
    background-color: rgba(236, 236, 236, 0.99);
    padding: 20px; /* Add some padding to the container */
    border-radius: 20px; /* Add curvature to the container */
}
</style>

</head>
<body>
  <div class="container mt-5">
  <div class = "x">
  <h1>Traffy Fondue Model</h1>
    <form id="myForm">
      <div class="mb-3 mt-5">
        <label for="input-text" class="form-label">Enter some text:</label>
        <textarea type="text" class="form-control" id="input-text" placeholder="Type here..."> </textarea>
        <div class="result" id="result"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function() {
      $("#myForm").submit(function(event) {
        event.preventDefault(); // Prevent form from submitting normally
        var inputText = $("#input-text").val(); // Get input value
        $.ajax({
          type: "POST",
          contentType: "application/json",
          url: "http://20.219.16.119:3000/predict", // Replace with your API endpoint URL
          data: JSON.stringify({ text: inputText }), // Pass input value as data to API
          dataType: 'json',
          success: function(response) {
            console.log(response);
            $("#result").html("<div class='output'>output : "+response.prediction+"</div>");
          },
          error: function(jqXHR, textStatus, errorThrown) {
            alert("Error submitting data: " + errorThrown); // Show error message
          }
        });
      });
    });
  </script>
</body>
</html>
